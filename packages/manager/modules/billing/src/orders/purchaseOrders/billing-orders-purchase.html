<div data-ui-view class="billing-purchase">
    <oui-header
        heading="{{:: 'purchaseOrders_page_title' | translate }}"
        description="{{:: 'purchaseOrders_page_description' | translate }}"
    >
    </oui-header>
    <oui-datagrid
        data-page-size="10"
        data-rows="$ctrl.purchase"
        data-row-loader="$ctrl.loadRow($row)"
        data-criteria=":: $ctrl.criteria"
        data-on-criteria-change=":: $ctrl.onCriteriaChange($criteria)"
    >
        <oui-datagrid-topbar>
            <button
                class="oui-button oui-button_secondary oui-button_icon-left"
                data-ng-click="$ctrl.trackAddReference()"
            >
                <span
                    class="oui-icon oui-icon-add"
                    data-ng-if="$ctrl.purchase.length > 0"
                    aria-hidden="true"
                ></span>
                {{:: $ctrl.purchase.length > 0 ?
                'purchaseOrders_add_reference':'purchaseOrders_create_reference'|
                translate }}
            </button>
        </oui-datagrid-topbar>
        <oui-datagrid-column
            data-title=":: 'purchaseOrders_reference' | translate"
            data-property="reference"
            data-type="string"
            data-filterable
            data-searchable
            data-sortable="asc"
        >
            <span data-ng-bind="$value"></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'purchaseOrders_creationDate' | translate"
            data-property="creationDate"
            data-type="date"
            data-filterable
            data-sortable
        >
            <span data-ng-bind="$value | date: 'longDate'"></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'purchaseOrders_startDate' | translate"
            data-property="startDate"
            data-type="date"
            data-filterable
            data-sortable
        >
            <span data-ng-bind="$value | date: 'longDate'"></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'purchaseOrders_endDate' | translate"
            data-property="endDate"
            data-type="date"
            data-filterable
            data-sortable
        >
            <span data-ng-bind="$value | date: 'longDate'"></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'purchaseOrders_status' | translate"
            data-property="status"
            data-type="options"
            data-type-options="$ctrl.getStateEnumFilter()"
            data-filterable
        >
            <span
                class="oui-badge"
                data-ng-class="{
                    'oui-badge_error': $value === 'DELETED',
                    'oui-badge_success': $value === 'CREATED'
                }"
                data-ng-bind="$value"
            >
            </span>
        </oui-datagrid-column>
        <oui-datagrid-column> </oui-datagrid-column>
    </oui-datagrid>
</div>
