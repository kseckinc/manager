<section>
    <h1
        class="oui-header__title mb-3"
        data-translate="netapp_snapshot_policies_title"
    ></h1>
    <p data-translate="netapp_snapshot_policies_information"></p>

    <oui-action-menu
        class="float-left"
        text="{{:: 'netapp_snapshot_policies_actions' | translate }}"
    >
        <oui-action-menu-item
            aria-label="{{:: 'netapp_snapshot_policies_actions_create_label' | translate }}"
            on-click="$ctrl.goToCreateSnapshotPolicies()"
        >
            <span
                data-translate="netapp_snapshot_policies_actions_create"
            ></span>
        </oui-action-menu-item>
    </oui-action-menu>
    <snapshot-policies
        policies="$ctrl.snapshotPolicies"
        on-delete="$ctrl.onDelete(snapshotPolicy)"
    ></snapshot-policies>
</section>
